<!DOCTYPE html>
<html ng-app="solitaire"> 
<head>
  <title>Solitaire with Angular</title>
  <link rel="stylesheet" href="static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div class="game" ng-controller="SolitaireGameController as game">
    <div class="game-row">
      <div>
        <button ng-click="game.showNextStockCard()">Take a card</button>
      </div>
      <div>
        <card card="game.activeCard"></card>
      </div>
      <div>X</div>
      <div ng-repeat="foundation in game.foundations">
        {{foundation.id}}
      </div>
    </div>
    <div class="clear"></div>
    <div class="game-row">
      <div ng-repeat="pile in game.piles">
        {{pile.id}}
      </div>
    </div>
    <div class="clear"></div>
  </div>
</body>
