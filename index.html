<!DOCTYPE html><html ng-app="solitaire"><head><title>Solitaire with Angular</title><link rel="stylesheet" href="lib/svg-playing-cards/playing-cards.min.css"><link rel="stylesheet" href="css/style.min.css"></head><body><div class="game" ng-controller="SolitaireGameController as game"><div class="game-row top-game-row"><div class="game-column"><stock stock="game.stock"></stock></div><div class="game-column"><waste waste="game.waste"></waste></div><div class="game-column"></div><div ng-repeat="foundation in game.foundations" class="game-column"><foundation foundation="foundation"></foundation></div></div><div class="game-row bottom-game-row"><div ng-repeat="pile in game.piles" class="game-column"><pile pile="pile"></pile></div></div></div><script src="lib/angular/angular.min.js"></script><script src="lib/underscore/underscore-min.js"></script><script src="lib/jquery/dist/jquery.min.js"></script><script src="lib/jquery-ui/jquery-ui.min.js"></script><script src="lib/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script><script src="js/templates.min.js"></script><script src="js/main.min.js"></script></body></html>
