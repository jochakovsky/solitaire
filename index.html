<!DOCTYPE html>
<html ng-app="solitaire"> 
<head>
  <title>Solitaire with Angular</title>
  <link rel="stylesheet" href="lib/playing-cards.css">
  <link rel="stylesheet" href="app/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="app/card/card.js"></script>
  <script src="app/foundation/foundation.js"></script>
  <script src="app/stock/stock.js"></script>
  <script src="app/waste/waste.js"></script>
  <script src="app/app.js"></script>
</head>
<body>
  <div class="game" ng-controller="SolitaireGameController as game">
    <div class="game-row top-game-row">
      <div>
        <span
          ng-click="game.showNextStockCard()"
          ng-class="{'pcard-back': game.stockHasCardsLeft, 'pcard-bottom-of-stack': !game.stockHasCardsLeft}">
        </span>
      </div>
      <waste waste="game.waste"></waste>
      <div></div>
      <foundation
        ng-repeat="foundation in game.foundations"
        foundation="foundation"
        drop="game.dropHandler">
      </foundation>
    </div>
    <div class="clear"></div>
    <div class="game-row bottom-game-row">
      <div ng-repeat="pile in game.piles track by $index">
        Pile {{$index}}
      </div>
    </div>
    <div class="clear"></div>
  </div>
</body>
</html>
